<!DOCTYPE html>
<html>
<head>
    <title>Redirecionamento para WhatsApp</title>
    <script>
        // Lista de números
        var numbers = ["5511952167370","5511961397377", "5511977990236", "5511959999181", "5511962183523", "5511984564873", "5511981122601", "5511987222977", "5511961375826", "5511959048153"];

        function getNextNumber() {
            // Recupera o índice do último número utilizado do localStorage
            var lastIndex = parseInt(localStorage.getItem('lastIndex')) || -1;

            // Calcula o próximo índice de forma circular
            var nextIndex = (lastIndex + 1) % numbers.length;

            // Atualiza o índice no localStorage
            localStorage.setItem('lastIndex', nextIndex);

            // Retorna o próximo número da lista
            return numbers[nextIndex];
        }

        // Redireciona automaticamente assim que a página é carregada
        window.onload = function() {
            // Seleciona o próximo número
            var selectedNumber = getNextNumber();

            // Cria a URL do WhatsApp com a mensagem padrão
            var whatsappURL = "https://wa.me/" + selectedNumber + "?text=" + encodeURIComponent("Quero saber mais sobre essa oferta");

            // Redireciona para o WhatsApp
            window.location.href = whatsappURL;
        };
    </script>
</head>
<body>
</body>
</html>
