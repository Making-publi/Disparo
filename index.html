<!DOCTYPE html>
<html>
<head>
    <script>
// Lista de números
var numbers = ["5511961549307", "5511981916078", "5511952465388", "5511959999181", "5511953630745", "5511984564873", "5511962707656", "5511987222977", "5511986296487","5511954842104"];

// Ordena os números em ordem crescente
numbers.sort();

// Seleciona um número aleatório da lista
var randomIndex = Math.floor(Math.random() * numbers.length);
var selectedNumber = numbers[randomIndex];

// Cria a URL do WhatsApp
var whatsappURL = "https://wa.me/" + selectedNumber + "?text=" + encodeURIComponent("Quero saber mais sobre essa oferta");

// Redireciona para o WhatsApp
window.location.href = whatsappURL;

    </script>
